steps:
  - name: 'gcr.io/cloud-builders/npm'
    args: [ 'install', '-g', '@angular/cli' ]

  - name: 'gcr.io/cloud-builders/npm'
    args: [ 'install' ]

  - name: 'gcr.io/cloud-builders/npm'
    args: [ 'run', 'build' ]

  - name: 'gcr.io/cloud-builders/gcloud'
    args: [ 'app', 'deploy', '--version=prod' ]

options:
  machineType: 'E2',
  env: 
    - `NODE_VERSION=16`