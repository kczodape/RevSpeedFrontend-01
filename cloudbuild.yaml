steps:

# Install node packages
  - name: 'gcr.io/cloud-builders/npm'
  - args: [ 'install' ]

# Build productive files
  - name: 'gcr.io/cloud-builders/npm'
  - args: [ 'run', 'build', '--prod' ]

# Deploy to google cloud engine
  - name: 'gcr.io/cloud-builders/gcloud'
  - args: [ 'app', 'deploy', '--version=prod' ]