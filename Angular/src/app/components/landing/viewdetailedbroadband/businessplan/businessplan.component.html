<div class="mat-elevation-z8 table">
  <div class="filter">
      <input matInput (keyup)="applyFilter($event)" placeholder="Search here..." #input>
      <i class="fa-solid fa-magnifying-glass"></i>
  </div>
  <table mat-table [dataSource]="dataSource" matSort>
    <!-- Id Column -->
    <ng-container matColumnDef="businessId">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> No. </th>
      <td mat-cell *matCellDef="let element"> {{element.businessId}} </td>
    </ng-container>

    <!-- Duration Column -->
    <ng-container matColumnDef="durationName">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Duration </th>
      <td mat-cell *matCellDef="let element"> {{element.durationName}} </td>
    </ng-container>

    <!-- Days Column -->
    <ng-container matColumnDef="days">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Days </th>
      <td mat-cell *matCellDef="let element"> {{element.days}} </td>
    </ng-container>

    <!-- Plan Type Column -->
    <ng-container matColumnDef="planType">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Plan Type </th>
      <td mat-cell *matCellDef="let element"> {{element.planType}} </td>
    </ng-container>

    <!-- Speed Column -->
    <ng-container matColumnDef="speed">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Speed </th>
      <td mat-cell *matCellDef="let element"> {{element.speed}} </td>
    </ng-container>

    <!-- price Column -->
    <ng-container matColumnDef="price">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Price</th>
      <td mat-cell *matCellDef="let element">
        <button
          mat-raised-button
          id="btn1"
          class="plan-tab-view-more-btn"
          routerLink="/viewmoreplan"
        >
          Rs.{{ element.price }}/-
        </button>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
  <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons></mat-paginator>
</div>
