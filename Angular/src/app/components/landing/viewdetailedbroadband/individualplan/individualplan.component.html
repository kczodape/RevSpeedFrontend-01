<div class="mat-elevation-z8">
  <table mat-table [dataSource]="dataSource" matSort>
    <!-- Id Column -->
    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>No.</th>
      <td mat-cell *matCellDef="let element">{{ element.id }}</td>
    </ng-container>

    <!-- Plan Type Column -->
    <ng-container matColumnDef="planType">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Plan Type</th>
      <td mat-cell *matCellDef="let element">{{ element.planType }}</td>
    </ng-container>

    <!-- Plan Name Column -->
    <ng-container matColumnDef="planName">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Plan Name</th>
      <td mat-cell *matCellDef="let element">{{ element.planName }}</td>
    </ng-container>

    <!-- speed Column -->
    <ng-container matColumnDef="speed">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Speed</th>
      <td mat-cell *matCellDef="let element">{{ element.speed }}</td>
    </ng-container>

    <!-- description Column -->
    <ng-container matColumnDef="description">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>
        Plan Description
      </th>
      <td mat-cell *matCellDef="let element">{{ element.description }}</td>
    </ng-container>

    <!-- price Column -->
    <ng-container matColumnDef="price">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Price</th>
      <td mat-cell *matCellDef="let element">
        <button
          mat-raised-button
          id="btn1"
          class="plan-tab-view-more-btn"
          routerLink="/viewmoreplan"
        >
          Rs.{{ element.price }}/-
        </button>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
  </table>
  <mat-paginator
    [pageSizeOptions]="[5, 10, 20]"
    showFirstLastButtons
  ></mat-paginator>
</div>
