<div class="mat-elevation-z8 table">
  <div class="filter">
    <input
      matInput
      (keyup)="applyFilter($event)"
      placeholder="Search here..."
      #input
    />
    <i class="fa-solid fa-magnifying-glass"></i>
  </div>
  <table mat-table [dataSource]="dataSource" matSort>
    <!-- Id Column -->
    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>No.</th>
      <td mat-cell *matCellDef="let element">{{ element.id }}</td>
    </ng-container>

    <!-- Duration Column -->
    <ng-container matColumnDef="duration">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Duration</th>
      <td mat-cell *matCellDef="let element">{{ element.duration }}</td>
    </ng-container>

    <!-- Days Column -->
    <ng-container matColumnDef="days">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Days</th>
      <td mat-cell *matCellDef="let element">{{ element.days }}</td>
    </ng-container>

    <!-- Plan Name Column -->
    <ng-container matColumnDef="planName">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Plan Name</th>
      <td mat-cell *matCellDef="let element">{{ element.planName }}</td>
    </ng-container>

    <!-- Speed Column -->
    <ng-container matColumnDef="speed">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Speed</th>
      <td mat-cell *matCellDef="let element">{{ element.speed }}</td>
    </ng-container>

    <!-- OTT Platform Column -->
    <ng-container matColumnDef="ottPlatform">
      <th mat-header-cell *matHeaderCellDef>OTT Platform's</th>
      <td mat-cell *matCellDef="let element">
        <select [(value)]="element.selectedOttPlatform">
          <option
            *ngFor="let platform of ottPlatforms"
            [value]="platform.ott_platform"
          >
            {{ platform.ott_platform }}
          </option>
        </select>
      </td>
    </ng-container>

    <!-- Price Column -->
    <ng-container matColumnDef="price">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Price</th>
      <td mat-cell *matCellDef="let element">{{ element.price }}</td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
  </table>
  <mat-paginator
    [pageSizeOptions]="[5, 10, 20]"
    showFirstLastButtons
  ></mat-paginator>
</div>
