<ngb-carousel [interval]="3500">
  <ng-template ngbSlide *ngFor="let image of images" class="carousel-container">
    <div class="carousel-wrapper">
      <div class="image">
        <img src="assets/{{ image.name }}" [alt]="image.caption" />
      </div>

      <div class="caption">
        <h4>
          {{ image.caption }}
        </h4>
        <p>{{image.para}}</p>
      </div>
    </div>
  </ng-template>
</ngb-carousel>
